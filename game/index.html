<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Majapahit Runner - Endless runner game set in the Majapahit Kingdom">
  <meta name="theme-color" content="#8B4513">
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/icons/favicon.png">
  
  <title>Majapahit Runner | $MAJA Game</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a0a00 0%, #2d1810 50%, #1a0a00 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4/3;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ffd700;
      z-index: 100;
    }
    
    #loading h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    #loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 215, 0, 0.3);
      border-top-color: #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loading p {
      margin-top: 1rem;
      color: #b08d57;
    }
    
    /* Hide loading when game starts */
    body.game-loaded #loading {
      display: none;
    }
    
    /* Responsive */
    @media (max-width: 800px) {
      #game-container {
        max-width: 100vw;
        aspect-ratio: auto;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">
      <h1>üèÉ Majapahit Runner</h1>
      <div class="spinner"></div>
      <p>Memuat permainan...</p>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
